<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/form.css">
</head>
<body>
    <header></header>
    <main>
        
        <fieldset class="form">
            <legend>Booking</legend>

            <form id="bookingForm" action="">

                <div class="elem-group"></div>
                
                <label for="name">Name</label>
                <input type="text" name="" id="name" placeholder="First name - last name" required>
           
            </div>

            <div class="elem-group">

                <label for="email">E-mail</label>
                <input type="email" name="" placeholder="john.doe@email.com" id="email" required>
            
            </div>

            <div class="elem-group">

                <label for="phone">Phone</label>
                <input type="tel"  name="" id="phone" placeholder="498-348-3872" pattern=(\d{3})-?\s?(\d{3})-?\s?(\d{4}) required>
             
            </div>

            <hr>

            <div class="elem-group">

            <form id="bookingForm" action="">
                <label for="location">Location</label>
                <select name="" id="location">
                    <option value="amman">amman</option>
                    <option value="aqaba">aqaba</option>
                    <option value="deadsea">dead sea</option>
                    <option value="jerash">jerash</option>
                    <option value="wadirum">wadi rum</option>
                    <option value="petra">petra</option>
                </select>
            </div>

            <div class="elem-group">

            <form id="bookingForm" action="">
                <label for="hotel">Hotels</label>
                <select name="" id="hotel">
                    <option value="hotel1">hotel1</option>
                    <option value="hotel2">hotel2</option>
                    <option value="hotel3">hotel3</option>
                </select>
            </div>

            <div class="elem-group inlined">
                <label for="adult">Adult</label>
                <input type="number" name="" placeholder="2" min="0" id="adult">
         </div>

         <div class="elem-group inlined">
                <label for="children">Children</label>
                <input type="number" name="" placeholder="2" min="0" id="children">

            </div>
            
            <div class="elem-group inlined">
                <label for="checkIn">Checkin-date</label>
                <input type="date" name="" id="checkIn">

            </div>

            <div class="elem-group inlined">
                <label for="checkOut">Checkout-date</label>
                <input type="date" name="" id="checkOut">
            </div>

            <hr>
            
                <button type="submit">Save</button>
            </form>
        </fieldset>
        <section class="table">
            <div id="bookingProfile">
                <table id="tBody">
                    <thead>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Location</th>
                        <th>Hotel</th>
                        <th>Adult</th>
                        <th>Children</th>
                        <th>Check-In</th>
                        <th>Check-Out</th>
                    </thead>
                    <tbody id="table-body">
    
                    </tbody>
                </table>
            </div>
        </section>

    </main>
    <footer></footer>
    <script src="./js/form.js"></script>
</body>
</html>
