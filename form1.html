<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/form1.css">
    <link rel="stylesheet" href="./css/header1.css">
    <link rel="stylesheet" href="./css/footer1.css">
    
    
</head>
<body>
    <header id="myHeader">
        <img src="./img/remove.png" alt="">
            <nav>
            
              <a href="">Home</a>
              <div class="dropdown">
                <button class="dropbtn">Locations</button>
                <div class="dropdown-content">
                  <a href="#">Amman</a>
                  <a href="#">Aqaba</a>
                  <a href="#">Dead Sea</a>
                  <a href="#">Jerash</a>
                  <a href="#">Petra</a>
                  <a href="#">Wadi rum</a>
                </div>
              </div>
              <a href="">Booking</a>
              <a href="">Contact</a>
            </nav>
          </header>
        
    <main>
        <section class="container">
            <img src="./img/hppldocv.jpeg" alt="">
            <div>
                <h1>Travil in Jordan</h1>
                <p>The Journey Matters</p>
            </div>
        <fieldset class="form">
            <p class="formTitle">Booking Form</p>

            <form id="bookingForm" action="">

                <div class="elem-group"></div>
                
                <label for="name">Name</label>
                <input type="text" name="" id="name" placeholder="First name - last name" required>
           
            </div>

            <div class="elem-group">

                <label for="email">E-mail</label>
                <input type="email" name="" placeholder="john.doe@email.com" id="email" required>
            
            </div>

            <div class="elem-group">

                <label for="phone">Phone</label>
                <input type="tel"  name="" id="phone" placeholder="498-348-3872" pattern=(\d{3})-?\s?(\d{3})-?\s?(\d{4}) required>
             
            </div>

            <hr>

            <div class="elem-group">

            <form id="bookingForm" action="">
                <label for="location">Location</label>
                <select name="" id="location">
                    <option value="amman">Amman</option>
                    <option value="aqaba">Aqaba</option>
                    <option value="deadsea">Dead sea</option>
                    <option value="jerash">Jerash</option>
                    <option value="wadirum">Wadi rum</option>
                    <option value="petra">Petra</option>
                </select>
            </div>

            <div class="elem-group">

            <form id="bookingForm" action="">
                <label for="hotel">Hotels</label>
                <select name="" id="hotel">
                    <optgroup label="Amman">Amman</optgroup>
                    <option value="Royal">Royal Amman</option>
                    <option value="Al-Houriat">Al-Houriat Hotel</option>
                    <option value="W">W Amman Hotel</option>
                    <option value="Rotana">Amman Rotana</option>
                    <option value="InterContinental">InterContinental Amman</option>
                    <option value="Regency">Regency Palace Amman</option>

                    <optgroup label="Aqaba">Aqaba</optgroup>
                    <option value="kempinski">kempinski Aqaba</option>
                    <option value="Manara">Al Manara</option>
                    <option value="Mövenpick">Mövenpick Aqaba</option>
                    <option value="Hyatt">Hyatt Regency Aqaba</option>

                    <optgroup label="Dead sea">Dead sea</optgroup>
                    <option value="Regency">Ma'in Hot Springs</option>
                    <option value="Hilton">Hilton Dead Sea </option>
                    <option value="Kempinski">Kempinski Hotel</option>
                    <option value="Herods">Herods Dead Sea</option>
                    <option value="Oasis">Oasis Dead Sea Hotel</option>
                    <option value="Isrotel">Isrotel Dead Sea Hotel</option>
                    
                    <optgroup label="Jerash ">Jerash </optgroup>
                    <option value="Luxurious">Luxurious Modern Studio</option>
                    <option value="Odibat">Odibat Studio</option>
                    <option value="Blue">The Blue House "Gerasa”</option>
                        
                    <optgroup label="Petra ">Petra </optgroup>
                    <option value="Guest">Petra Guest House Hotel</option>
                    <option value="Marriott">Petra Marriott Hotel </option>
                    <option value="Wonders">Seven Wonders Camp</option>

                    <optgroup label="Wadi rum">Wadi rum </optgroup>
                    <option value="Bubble">Wadi Rum Bubble Luxotel </option>
                    <option value="Dream">Wadi Rum Dream Camp  </option>
                    <option value="Mountain">Located in Wadi Rum Mountain view </option>
                    <option value="Mountain">Oryx Camp </option>
                </select>
            </div>

            <div class="elem-group inlined">
                <label for="adult">Adult</label>
                <input type="number" name="" placeholder="2" min="0" id="adult">
         </div>

         <div class="elem-group inlined">
                <label for="children">Children</label>
                <input type="number" name="" placeholder="2" min="0" id="children">

            </div>
            
            <div class="elem-group inlined">
                <label for="checkIn">Checkin-date</label>
                <input type="date" name="" id="checkIn">

            </div>

            <div class="elem-group inlined">
                <label for="checkOut">Checkout-date</label>
                <input type="date" name="" id="checkOut">
            </div>

            <hr>
            
                <button type="submit">Submit</button>
            </form>
        </fieldset>
        <section class="table">
            <div id="bookingProfile">
                <table id="tBody">
                    <thead>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Location</th>
                        <th>Hotel</th>
                        <th>Adult</th>
                        <th>Children</th>
                        <th>Check-In</th>
                        <th>Check-Out</th>
                    </thead>
                    <tbody id="table-body">
    
                    </tbody>
                </table>
            </div>
        </section>
    </section>
    </main>
    <footer id="footer">
        <div class="footcontainer">
          <!-- Row -->

              </div>

            <!-- /Row -->
          </div>
          <!-- /Container -->
    </footer>

</body>
</html>
